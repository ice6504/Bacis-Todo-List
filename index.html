<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>To Do List</h1>
        <div class="row">
          <input type="text" id="input-box" placeholder="Enter your List" />
          <button class="button" role="button" onclick="Add_item()">
            Add List
          </button>
        </div>
        <ul id="menu"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
